<!--

    Tipos de Datos:
    _______________


        Any[]:
        ______

        _tenemos la posibilidad de definir los tipos de valores para los arrays en typescript

        _de ésta manera, podremos definir un array que permita múltiples tipos de datos a través, del tiempo a través, de la siguiente manera:
        

            _el array deberá ésta precesido de la palabra reservada "var"

            _para a continuación definir el nombre del array como se suele hacer normalmente

            _para posteriormente agregar dos puntos ":"

            _para seguidamente indicar el tipo de array, ha definir, en éste caso "any[]"

            _para a continuación agregar el signo de asignación "="

            _para que así, seguidamente podamos abrir corchetes

            _y dentro de los cuáles podremos definir el tipo de datos separados por comas "", ej


                var myArray: any[] = ["","",""];


            _de ésta manera, una vez hemos definido el modelo de tipo de array y su tipo de dato

            _es entonces que podremos comenzar ha desarrollar arrays, sobre éste modelos que hemos creado previamente, ej:


                myArray = ["manzana", "naranjas", "uvas"];


            _más también, tendremos la posibilidad en éste caso de poder cambiar el tipo de dato para éste array, a través, del tiempo, ej:


                myArray = [1,2,3];

        






            




-->

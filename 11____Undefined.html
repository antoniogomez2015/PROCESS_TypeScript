        Undefined:
        __________

        _tenemos la posibilidad de definir los tipos de valores para la variables en typescript

        _también rendremos la posibilidad de de representar los tipos de datos comunes en javascript como: "vacios", "indefinidos" y "nulos" | void, indefined, null

        _de ésta manera, podremos definir una variable de tipo Undefined, ó indefinido a través, de la siguiente manera:
        

            _la variable puede ser global ó local, es decir, ésta puede estar precesida de un "var", ó nó

            _para a continuación definir el nombre de la variable como se suele hacer normalmente

            _para a continuación agregar el signo de dos puntos ":"

            _para que así, seguidamente podamos indicar el tipo de dato ha almacenar en la variable, en éste caso de tipo "void"

            _para por último, indicar el dato ha guardar el cuál, debe de coincidir con el tipo de dato que hemos especificado en el paso anterior, ej:


                var myUndefined: undefined = undefined;

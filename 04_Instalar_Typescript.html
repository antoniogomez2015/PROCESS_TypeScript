    Instalar Typescript:
    ____________________


        _para a continuación proceder ha instalar typescript, de forma global en nuestro sistema operativo
        
        _para que así, podamos disponer typescript, en cualquier proyecto y desde cualquier ruta

        _para lo cuál, dispondremos del siguiente comando:


            npm install -g typescript + enter
            npm i -g typescript + enter


        _para que así, npm, proceda ha instalar typescript, en nuestro sistema operativo



    Verificar Instalación:
    ______________________
    

        _y para comrpobar que tenemos correctamente instalado typescript, debemos aplicar el siguiente comando:


            tsc --v + enter


        _para que así, la consola nos arroje la versión de typescript, en éste caso


            Version 3.5.3


        _lo cuál, nos indicará que typescript, ha sido instalado correctamente

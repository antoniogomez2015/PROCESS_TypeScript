<!--

    Sintaxis:
    _________    


        _tenemos la posibilidad de definir los tipos de valores para la variables en typeScript


        _para lo cuál, dispondremos de la siente sintaxis


        _de ésta manera, podremos definir una variable de cualquier tipo de dato, ej "string", de la siguiente manera: 
        

            _la variable puede ser global ó local, es decir, ésta puede estar precesida de un "var", ó nó


                _var


            _para a continuación definir el nombre de la variable como se suele hacer normalmente


                _var name


            _para a continuación agregar el signo de dos puntos ":"


                _var name:


            _para que así, seguidamente podamos indicar el tipo de dato ha almacenar en la variable, en éste caso de tipo "string"


                _var name: string


            _luego, debemos de agregar el signo de asignación


                _var name: string =


            _para por último, indicar el dato ha guardar ó valor


                _var name: string = 'tony';
            
            
            _el cuál, debe de coincidir con el tipo de dato que hemos especificado en el paso anterior, ej:
              

-->

            <script>


                var myVar: string = "Hola Mundo";


            </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<!--

    Sintaxis:
    _________


        _tenemos la posibilidad de definir los tipos de valores para los arrays en typescript

        _de ésta manera, podremos definir un array de tipo string, u otros a través, de la siguiente manera:
        

            _el array deberá ésta precedido de la palabra reservada 
            

                _var


            _para a continuación definir el nombre del array como se suele hacer normalmente


                _var myArray


            _para posteriormente agregar dos puntos ":", de sentencias


                _var myArray:


            _para seguidamente indicar el tipo de array, ha definir, en éste caso "string"


                _var myArray: string[]


            _para a continuación agregar el signo de asignación "="


                _var myArray: string[] = 



            _para que así, seguidamente podamos abrir corchetes

            _y dentro de los cuáles podremos definir el tipo de datos separados por comas "", ej
                

                var myArray: string[] = ["","",""];



            _de ésta manera, una vez hemos definido el modelo de tipo de array y su tipo de dato

            _es entonces que podremos comenzar ha desarrollar arrays, sobre éste modelo ó plantilla que hemos creado previamente, ej:
           
        
-->


            <script>

                    myArray = ["Juán", "Pedro", Maria];

            </script>






</body>
</html>

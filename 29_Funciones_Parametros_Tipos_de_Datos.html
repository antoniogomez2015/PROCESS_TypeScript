    Funciones:
    __________


        _en typescript, tenemos la posibilidad de especificar el tipo de dato ha almacenar en las funciones

        _de ésta manera, antes de desarrollar una función, debemos de describir un modelo de la función, con el tipo de dato ha utilizar a través, del siguiente modo:

               
            _primeramente debemos de hacer uso de la palabra reservada "function"

            _para a continuación indicar el nombre que identificaráa la función

            _para seguidamente agregar dos paréntesis dentro de los cuáles ha modo de parámetros indicaremos los tipos de datos ha contener dentro de la función

            _y opcionalmente seguidamente podremos indicar el tipo de dato que devolverá la función a través, de lo siguiente "():number"

            _NOTA: si agregamos un signo de interrogación "?", seguido a un parámetro 
            
                _éste parámetro será opcional a la hora de llamar la función respectiva y pasarle los respectivos argumentos

            _de ésta manera, luego debemos de abrir y cerrar llaves "{}",dentro de las cuáles estructuraremos las sentencias ha ejecutar dentro de la función, ej:


                var suma1: number = 5;
                var suma2: number = 7;


                function myFunction(a: number, b?: number):number{
                    return suma1 + suma2
                }

                document.write(myFunction(1,3));


        _para por último al llamar a la fnción, debemos agregar los tipos de parámetros que hemos configurado en el modelo de la función que hemos creado mientras declarábamos la función propiamente dicha

        _de ésta manera, obtendremos por consola en éste caso el valor de 

            "11"
